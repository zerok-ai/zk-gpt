global:
  dockerBase: "us-west1-docker.pkg.dev/zerok-dev/zk-client"

kubernetesClusterDomain: cluster.local
zkGpt:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  replicas: 1
  type: ClusterIP
  resources:
    limits:
      cpu: 500m
      memory: 1Gi

axon:
  host: "zk-axon.zk-client.svc.cluster.local"

postgres:
  host: "postgres.zk-client.svc.cluster.local"
  user: "postgres"
  port: "5432"
  db: "pl"
  pass: ""

redis: 
  host: "redis-master.zk-client.svc.cluster.local"
  port: "6379"

pinecone:
  environment: ""
  apikey: "" 
  indexkey: "" 

maxspanrawdatalength: 1000

openai:
  apikey: ""

replicaCount: 1
image:
  repo: "zk-gpt"
  tag: latest
  pullPolicy: IfNotPresent

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80